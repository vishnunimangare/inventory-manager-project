apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
  labels:
    app: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
      - name: inventory-container
        image: docker.io/atuljkamble/inventory-manager:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000

